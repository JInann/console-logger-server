<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Log Viewer</title>
    <style>
        :root {
            /* Color Variables */
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #404040;

            /* Log Level Colors */
            --log-color: #8b949e;
            --info-color: #58a6ff;
            --warn-color: #d29922;
            --error-color: #f85149;

            /* Status Colors */
            --connected-color: #238636;
            --disconnected-color: #f85149;
            --connecting-color: #d29922;

            /* UI Elements */
            --button-bg: #2ea043;
            --button-hover-bg: #3fb950;
            --button-active-bg: #238636;
            --input-bg: #0d1117;
            --input-border: #30363d;
            --input-focus-border: #58a6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
        }

        .controls,
        .code-execution {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-radius: 6px;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .code-execution {
            flex-direction: column;
            align-items: stretch;
        }

        .code-input {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            min-height: 100px;
            resize: vertical;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--input-focus-border);
        }

        .execution-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .page-select {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            flex-grow: 1;
        }

        .page-select:focus {
            outline: none;
            border-color: var(--input-focus-border);
        }

        .execution-result {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            min-height: 50px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            display: none;
        }

        .execution-result.has-content {
            display: block;
        }

        .execution-result.error {
            color: var(--error-color);
            border-color: var(--error-color);
        }

        .controls-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        button:active {
            background-color: var(--button-active-bg);
        }

        button:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.7;
        }

        input[type="text"] {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 4px;
            min-width: 200px;
            font-size: 0.9rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus-border);
        }

        .level-filter {
            display: flex;
            gap: 1rem;
        }

        .level-filter label {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            user-select: none;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .spacer {
            flex-grow: 1;
        }

        .connection-status {
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .connection-status.connected {
            background-color: var(--connected-color);
        }

        .connection-status.disconnected {
            background-color: var(--disconnected-color);
        }

        .connection-status.connecting {
            background-color: var(--connecting-color);
        }

        .connection-status.error {
            background-color: var(--error-color);
        }

        .log-container {
            flex-grow: 1;
            background-color: var(--bg-secondary);
            border-radius: 6px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
        }

        .log-entry {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: auto auto 1fr;
            gap: 1rem;
            align-items: start;
        }

        .log-entry:hover {
            background-color: var(--bg-tertiary);
        }

        .timestamp {
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .url {
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .content {
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .log-level-log {
            color: var(--log-color);
        }

        .log-level-info {
            color: var(--info-color);
        }

        .log-level-warn {
            color: var(--warn-color);
        }

        .log-level-error {
            color: var(--error-color);
        }

        .log-stats {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls-group {
                justify-content: center;
            }

            .level-filter {
                justify-content: center;
            }

            input[type="text"] {
                width: 100%;
            }

            .log-entry {
                grid-template-columns: 1fr;
                gap: 0.3rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="controls">
            <div class="controls-group">
                <button onclick="clearLogs()">Clear Logs</button>
                <button onclick="reconnect()" id="reconnectBtn">Reconnect</button>
                <input type="text" id="filter" placeholder="Filter logs..." oninput="filterLogs()">
            </div>
            <div class="controls-group level-filter">
                <label title="Log"><input type="checkbox" checked data-level="log" onchange="filterLogs()"> Log</label>
                <label title="Info"><input type="checkbox" checked data-level="info" onchange="filterLogs()">
                    Info</label>
                <label title="Warning"><input type="checkbox" checked data-level="warn" onchange="filterLogs()">
                    Warn</label>
                <label title="Error"><input type="checkbox" checked data-level="error" onchange="filterLogs()">
                    Error</label>
            </div>
            <div class="controls-group">
                <label>
                    <input type="checkbox" id="autoScroll" checked> Auto-scroll
                </label>
                <span class="log-stats" id="logStats">Logs: 0</span>
            </div>
            <div class="spacer"></div>
            <div id="connectionStatus" class="connection-status disconnected">Disconnected</div>
        </div>
        <div class="code-execution">
            <select class="page-select" id="pageSelect">
                <option value="">Select a page...</option>
            </select>
            <textarea class="code-input" id="codeInput" placeholder="Enter JavaScript code to execute..."></textarea>
            <div class="execution-controls">
                <button onclick="executeCode()" id="executeBtn">Execute Code</button>
            </div>
            <pre class="execution-result" id="executionResult"></pre>
        </div>
        <div class="log-container" id="logContainer"></div>
    </div>

    <script>
        const pageSelect = document.getElementById('pageSelect');
        const codeInput = document.getElementById('codeInput');
        const executeBtn = document.getElementById('executeBtn');
        const executionResult = document.getElementById('executionResult');
        const logContainer = document.getElementById('logContainer');
        const filterInput = document.getElementById('filter');
        const autoScrollCheckbox = document.getElementById('autoScroll');
        const connectionStatus = document.getElementById('connectionStatus');
        const reconnectBtn = document.getElementById('reconnectBtn');
        const logStats = document.getElementById('logStats');

        let logs = [];
        let ws = null;
        let reconnectTimeout = null;
        const RECONNECT_INTERVAL = 3000;
        const MAX_RETRY_COUNT = 5;
        let retryCount = 0;
        let connectedPages = new Set();

        // 使用当前页面的主机名和端口构建 WebSocket URL
        const WS_URL = `ws://log.1036892522.top/ws-logger/viewer`;

        function updateConnectionStatus(status, message = '') {
            const statusText = message ? `${status} (${message})` : status;
            connectionStatus.textContent = statusText;
            connectionStatus.className = `connection-status ${status.toLowerCase()}`;
            reconnectBtn.disabled = status === 'Connecting';
        }

        function updateStats() {
            const total = logs.length;
            const filtered = document.querySelectorAll('.log-entry').length;
            logStats.textContent = filtered === total ?
                `Logs: ${total}` :
                `Logs: ${filtered}/${total}`;
        }


        function createWebSocket() {
            if (ws) {
                ws.close();
            }

            updateConnectionStatus('Connecting');
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                updateConnectionStatus('Connected');
                retryCount = 0;
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    switch (data.type) {
                        case 'pages':
                            updatePageList(data.pages);
                            break;
                        case 'result':
                            showExecutionResult(data.error || data.result, !!data.error);
                            break;
                        case 'log':
                        default:
                            logs.push(data);
                            renderLogs();
                            updateStats();
                            break;
                    }
                } catch (e) {
                    console.error('Error processing message:', e);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus('Error', 'Connection failed');
            };

            ws.onclose = () => {
                updateConnectionStatus('Disconnected');
                scheduleReconnect();
            };
        }

        function scheduleReconnect() {
            if (retryCount >= MAX_RETRY_COUNT) {
                updateConnectionStatus('Disconnected', 'Max retries reached');
                return;
            }

            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }

            reconnectTimeout = setTimeout(() => {
                retryCount++;
                updateConnectionStatus('Connecting', `Attempt ${retryCount}/${MAX_RETRY_COUNT}`);
                createWebSocket();
            }, RECONNECT_INTERVAL);
        }

        function formatLogContent(log) {
            return log.args.map(arg => {
                try {
                    // 如果是JSON字符串，尝试格式化它
                    if (typeof arg === 'string' && (arg.startsWith('{') || arg.startsWith('['))) {
                        const parsed = JSON.parse(arg);
                        return JSON.stringify(parsed, null, 2);
                    }
                    // 如果包含html标签，进行转义
                    if (typeof arg === 'string' && arg.includes('<')) {
                        return arg.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    }
                    return arg;
                } catch {
                    return arg;
                }
            }).join(' ');
        }

        function getEnabledLevels() {
            return Array.from(document.querySelectorAll('.level-filter input[type="checkbox"]'))
                .filter(cb => cb.checked)
                .map(cb => cb.dataset.level);
        }

        function renderLogs() {
            const filterText = filterInput.value.toLowerCase();
            const enabledLevels = getEnabledLevels();
            const filteredLogs = logs.filter(log => {
                if (!enabledLevels.includes(log.level)) return false;
                const logText = log.args.join(' ').toLowerCase();
                return logText.includes(filterText);
            });

            logContainer.innerHTML = filteredLogs.map(log => `
                <div class="log-entry log-level-${log.level}">
                    <span class="timestamp">${new Date(log.timestamp).toLocaleString()}</span>
                    <span class="url">${new URL(log.url).pathname}</span>
                    <span class="content">${formatLogContent(log)}</span>
                </div>
            `).join('');

            if (autoScrollCheckbox.checked) {
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            updateStats();
        }

        function clearLogs() {
            logs = [];
            renderLogs();
            updateStats();
        }

        function filterLogs() {
            renderLogs();
        }

        function updatePageList(pages) {
            const currentValue = pageSelect.value;

            // 清空现有选项，保留默认选项
            pageSelect.innerHTML = '<option value="">Select a page...</option>';

            // 添加新的页面选项
            pages.forEach(page => {
                const option = document.createElement('option');
                option.value = page;
                option.textContent = new URL(page).pathname;
                pageSelect.appendChild(option);
            });

            // 如果之前选中的页面仍然存在，则保持选中
            if (pages.includes(currentValue)) {
                pageSelect.value = currentValue;
            }

            // 更新执行按钮状态
            executeBtn.disabled = !pageSelect.value;
        }

        function executeCode() {
            const selectedPage = pageSelect.value;
            const code = codeInput.value.trim();

            if (!selectedPage || !code) {
                showExecutionResult('Please select a page and enter code to execute', true);
                return;
            }

            // 禁用执行按钮，防止重复执行
            executeBtn.disabled = true;

            try {
                ws.send(JSON.stringify({
                    type: 'execute',
                    targetUrl: selectedPage,
                    code: code
                }));
            } catch (error) {
                showExecutionResult('Failed to send execution request: ' + error.message, true);
                executeBtn.disabled = !pageSelect.value;
            }
        }

        function showExecutionResult(result, isError = false) {
            executionResult.textContent = result;
            executionResult.className = `execution-result has-content${isError ? ' error' : ''}`;
            executeBtn.disabled = !pageSelect.value;
        }

        // 事件监听器
        pageSelect.addEventListener('change', () => {
            executeBtn.disabled = !pageSelect.value;
        });

        function reconnect() {
            // 重置重试计数器
            retryCount = 0;

            // 清除任何现有的重连定时器
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
                reconnectTimeout = null;
            }

            // 重新创建WebSocket连接
            createWebSocket();
        }

        // 初始化
        createWebSocket();

        // 清理
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
            }
        });
    </script>
</body>

</html>
